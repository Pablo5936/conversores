<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/total.css">
  <title>Total a Pagar</title>
</head>

<body>
  <section>
    <h1>Total a Pagar</h1>
    <p>
      <label for="nombre">Introduce el nombre del producto</label>
      <input type="text" id="nombre" placeholder="Nombre del producto" required>
    </p>
    <p>
      <label for="precio">Introduce el precio del producto</label>
      <input type="number" id="precio" placeholder="Precio del producto" required>
    </p>
    <p>
      <label for="iva">Introduce el IVA</label>
      <input type="number" id="iva" placeholder="IVA" required>
    </p>
    <p id="resultado"></p>
    <button type="button" onclick="calcularTotal()">Calcular Total</button>


    <script src="./js/total.js"></script>
  </section>
</body>

</html>
